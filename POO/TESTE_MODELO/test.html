<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Buy</title>
</head>
<body>
    <form>
        <label for='costumerName'>Nome:</label>
        <input type='text' id='costumerNameInput' required>
        <br>

        <label for='costumerProduct'>Categoria:</label>
        <select id='costumerProductSelector' required>
            <option value=''>Selecione uma categoria</option>
            <option value='fruta'>Fruta</option>
            <option value='legumes'>Legumes</option>
            <option value='carne'>Carne</option>
            <option value='peixe'>Peixe</option>
            <option value='bebida'>Bebida</option>
            <option value='outros'>Outros</option>
        </select>
        <br>

        <label for='productQuantity'>Quantidade:</label>
        <input type='number' id= 'productQuantityInput' min=1 max=1000 required>
        <br>

        <input type='submit' value='Adicionar'></button>
    </form>
    
    <table>
        <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Quantidade</th>
            <th>Opções</th>
        </tr>
    </table>
    <br>

    <button id='countGeral'>Contar Geral</button>
    <button id='countCategory'>Contar por Categoria</button>
    <button id='clearList'>Limpar lista</button>

    <script src='test.js'></script>
</body>
</html>
