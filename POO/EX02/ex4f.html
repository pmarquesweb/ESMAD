<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userNumber;
        do {
            userNumber = prompt("Number:");
            if (userNumber == null) {
                break;
            } else if (userNumber == '') {
                break;
            }
        } while (userNumber < 100);
    </script>
</body>
</html>
