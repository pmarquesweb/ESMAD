<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userName = prompt("Who's there:");
              
        if (userName != 'Admin') {
            let message = userName === null ? 'Canceled' : "I don't know you";
            alert(message);
        } 
        else {
            let userPassword = prompt('Password:');
            let message = userPassword == 'TheMaster' ? 'Welcome!'
            : userPassword === null ? 'Canceled'
            : 'Wrong password';

            alert(message);
        }
    </script>
</body>
</html>
